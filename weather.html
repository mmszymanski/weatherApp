<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple weather app</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">

    <h1>Show weather in your location</h1>

    <form method="GET">
        <div>
            <label for="city_name">Fill in your location: </label>
            <input id="city_name" type="text">
            <button type="submit">Check forecast</button>
        </div>
    </form>

</div>

<script>
    fetch('http://api.openweathermap.org/data/2.5/forecast?q=city_name&APPID=9c398cd4cf22ab63cebf65a655f9d64d', {
        method: 'GET'
    }).then(function (response) {
        console.log(response);
        return response.json();
    }).then(function (data) {
        console.log('get', data);
    }).catch(function (error) {
        console.log('error-get', error);
    });
</script>

</body>
</html>
